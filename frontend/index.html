<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes AI Diagnostic Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo"><h2>Diabetes<span>AI</span></h2></div>
            <form id="prediction-form">
                <div class="input-group"><label>Pregnancies</label><input type="number" id="pregnancies" value="0" required></div>
                <div class="input-group"><label>Glucose (mg/dL)</label><input type="number" id="glucose" placeholder="e.g. 120" required></div>
                <div class="input-group"><label>Blood Pressure</label><input type="number" id="bloodPressure" placeholder="e.g. 70" required></div>
                <div class="input-group"><label>Skin Thickness</label><input type="number" id="skinThickness" placeholder="e.g. 20" required></div>
                <div class="input-group"><label>Insulin (ÂµIU/mL)</label><input type="number" id="insulin" placeholder="e.g. 80" required></div>
                <div class="input-group"><label>BMI</label><input type="number" step="0.1" id="bmi" placeholder="e.g. 28.5" required></div>
                <div class="input-group"><label>Pedigree Function</label><input type="number" step="0.001" id="pedigree" value="0.471" required></div>
                <div class="input-group"><label>Age</label><input type="number" id="age" placeholder="e.g. 30" required></div>

                <button type="submit" class="predict-btn">Run Diagnosis</button> 
            </form>
        </aside>

        <main class="main-content">
            <header class="top-bar"><h3>Patient Diagnostic Dashboard</h3></header>
            <div class="dashboard-grid">
                <div class="card result-card" id="result-container">
                    <h4>Diagnostic Verdict</h4>
                    <h1 id="verdict">---</h1>
                    <p id="verdict-desc">Submit data to see results.</p>
                </div>
                <div class="card confidence-card">
                    <h4>Model Certainty</h4>
                    <div class="gauge-container"><div class="gauge-fill" id="gauge-fill" style="width: 0%;"></div></div>
                    <p id="confidence-text">Waiting for input...</p>
                </div>
            </div>
            <footer class="disclaimer"><p>Educational Purpose Only - Lucas K. Woedem</p></footer>
                            <button type="button" class="clear-btn" id="clear-btn">Clear Inputs</button>

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
